<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        label.error {
            color: red;
            font-size: 0.8em;
            width: 200px;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            margin-top: 5px;
        }
        .form-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-custom-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-custom-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-custom-success:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    idBeat: "required",
                    nombreBeat: "required",
                    descripcion: "required",
                    nombreColab: "required",
                    precioBeat: "required"
                },
                messages:{
                    idBeat:{
                        required: 'Ingrese una patente.',
                    },
                    nombreBeat:{
                        required: 'Ingrese una marca.',
                    },
                    descripcion:{
                        required: 'Ingrese un modelo.',
                    },
                    nombreColab:{
                        required: 'Seleccione una categoria.',
                    },
                    precioBeat:{
                        required: 'Seleccione una categoria.',
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-header">Editar Beat</h2>
                    <form method="POST" id="formulario2">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.idBeat.id_for_label }}"> 
                                {{ form.idBeat.label }}
                            </label>
                            {{ form.idBeat }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.nombreBeat.id_for_label }}"> 
                                {{ form.nombreBeat.label }}
                            </label>
                            {{ form.nombreBeat }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.descripcion.id_for_label }}"> 
                                {{ form.descripcion.label }}
                            </label>
                            {{ form.descripcion }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.nombreColab.id_for_label }}"> 
                                {{ form.nombreColab.label }}
                            </label>
                            {{ form.nombreColab }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.precioBeat.id_for_label }}"> 
                                {{ form.precioBeat.label }}
                            </label>
                            {{ form.precioBeat }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.imgenBeat.id_for_label }}"> 
                                {{ form.imgenBeat.label }}
                            </label>
                            {{ form.imgenBeat }}
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-custom-primary">Modificar</button>
                            <a href="{% url 'tracklist' %}" class="btn btn-custom-success">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

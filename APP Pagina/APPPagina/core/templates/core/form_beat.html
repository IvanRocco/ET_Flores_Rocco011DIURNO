<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Creando BEATS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script>
        $(function() 
        {
          $("formulario").validate({
               rules: {
                idBeat: "required",
                nombreBeat: "required",
                descripcion: "required",
                nombreColab: "required",
                precioBeat: "required",
                imgenBeat: "requires"
                      },   
                      
                 messages: 
                  {
                    idBeat: {
                      required: 'Ingresa tu ID',
                    },
                    nombreBeat: {
                      required: 'Ingresa Nombre de la pista',
                  },
                  descripcion:{
                      required: 'Una descripcion es necesaria',
                      
                  },
                  nombreColab:{
                    required: 'Quien Creo esta pista?',
                },                  
                  precioBeat:{
                      required: 'Ponele precio a tu beats',
                  },
                  imgenBeat:{
                    required: "Sube una imagen de portada"
                  }
                   
              }//messages
          }); //$('#formulario').validate
      }); //function
</script>

</head>
<<div class="container">
    <h2>Creando Beat</h2>
    <form method="POST" action="#" id="formulario" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <label for="{{ beat_form.field.name }}">
                {{vehiculo_form.idBeat.label}}
            </label>
            {{ beat_form.idBeat }}
        </div>

        <div class="row">
            <label for="{{ beat_form.field.name }}">
                {{beat_form.nombreBeat.label}}
            </label>
            {{ beat_form.nombreBeat }}
        </div>

        <div class="row">
            <label for="{{ beat_form.field.name }}">
                {{beat_form.descripcion.label}}
            </label>
            {{ beat_form.descripcion }}
        </div>

        <div class="row">
            <label for="{{ beat_form.field.name }}">
                {{beat_form.nombreColab.label}}
            </label>
            {{ beat_form.nombreColab }}
        </div>

        <div class="row">
            <label for="{{ beat_form.field.name }}">
                {{beat_form.precioBeat.label}}
            </label>
            {{ beat_form.precioBeat }}
        </div>
        <div class="row">
            <label for="{{ beat_form.field.name }}">
                {{beat_form.imgenBeat.label}}
            </label>
            {{ beat_form.imgenBeat }}
        </div>

        <br><br>
        <input type="submit" class="btn btn-primary" value="Enviar">
        <a href="{% url 'tracklist' %}" class="btn btn-success">Volver</a>
    </form>
</div>
</body>
</html>
